<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="./components/index.js"></script>
  </head>
  <body>

    <a-scene>
      <a-entity camera look-controls wasd-controls position="0 0.5 0"></a-entity>
      
        <a-entity collider-check class="controller" laser-controls="hand: left" raycaster="objects: .testing; far: 1" line="color: #000000"></a-entity>
        <a-entity collider-check class="controller" laser-controls="hand: right" raycaster="objects: .testing; far: 1" line="color: #000000"></a-entity>
      <!-- <a-entity sphere-collider="objects: a-box;" super-hands id="rightHand" hand-controls="hand: right; handModeStyle: lowPoly; color: #ffcccc"></a-entity> -->

      <!-- animation="property: rotation; to: 360 90 -180; dur: 9000; easing: linear; loop: true"  -->
      <a-box class="testing" position="0.5 1.5 -2" color="blue"></a-box>
      <a-entity environment="preset: forest"></a-entity>
    </a-scene>
  </body>
</html>
