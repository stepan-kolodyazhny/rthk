<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./components/index.js"></script>
  </head>
  <body>

    <a-scene>
      
      <a-plane position="0 1 -1" rotation="-160 180 0" width="4" height="2" color="#777777"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity camera wasd-controls look-controls="enabled: true" position="0 1.3 0.1"></a-entity>

      <a-entity class="controller" laser-controls="hand: left" raycaster="objects: .hittable; far: 0.2" line="color: #000000"></a-entity>
      <a-entity class="controller" laser-controls="hand: right" raycaster="objects: .hittable; far: 0.2" line="color: #000000"></a-entity>
    </a-scene>
  </body>
</html>
