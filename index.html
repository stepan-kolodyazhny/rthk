<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="./components/index.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-entity progressive-controls></a-entity>

      <a-plane position="0 1 -1" rotation="-160 180 0" width="4" height="2" color="#777777"
        event-set__enter="_event: hover-start; color: #AA0000"
        event-set__leave="_event: hover-end; color: #777777"
        event-set_tarcol="_event: click; _target: #screen; color: #AA0000">
      </a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
